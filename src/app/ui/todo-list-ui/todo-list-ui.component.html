<ul>
  @for (todoItem of todoList; track todoItem) {
<li>
   <label>
     <input type="checkbox" [checked]="todoItem.isDone" (change)="onToggle($event, todoItem.title)"/>
     @if (!todoItem.isDone) {
      <span>{{todoItem.title}}</span>
     }
     @if (todoItem.isDone) {
      <del><span>{{todoItem.title}}</span></del>
     }
     <span (click)="deleteItem(todoItem.title)">Delete</span>
   </label>
 </li>
  }

</ul>
